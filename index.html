<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>test</title>
  </head>
  <body>
    <div class="card-list">
      <div class="block">
        <p class="text">この文章はダミーです。この文章はダミーです。この文章はダミーです。この文章はダミーです。この文章はダミーです。この文章はダミーです。この文章はダミーです。この文章はダミーです。</p>
      </div>
    </div> 
    <script>
      let elements = [];
      const isEllipsisActive = (el) => {
        return (el.offsetHeight < el.scrollHeight);
      }
      
      window.addEventListener('load', () => {
        elements = document.querySelectorAll('.text');
        
        elements.forEach((el) => {
          console.log(isEllipsisActive(el));
          if(isEllipsisActive(el)) {
            const text = el.textContent;
            el.setAttribute('title', text);
          }
        });
      });
    </script>
  </body>
</html>
